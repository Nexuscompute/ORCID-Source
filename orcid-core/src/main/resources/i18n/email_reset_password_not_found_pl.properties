email.reset_password_not_found.unsure_whether=Jeśli nie masz pewności, czy posiadasz identyfikator ORCID, możesz się szybko i bezproblemowo zarejestrować, aby go otrzymać\ntutaj

email.reset_password_not_found.we_recommend=Zalecamy dodanie co najmniej jednego zapasowego adresu e-mail, aby pomóc nam ustalić\nczy masz już identyfikator. Pomoże to również upewnić się, że nie utracisz\ndostępu do Twojego konta ORCID w przypadku zmiany organizacji w przyszłości.

