email.reset_password_not_found.many_users_have=– wielu użytkowników ma w swoich danych zarówno osobisty, jak i służbowy adres e-mail
email.reset_password_not_found.id_associated_with_email_no_longer_access=Jeśli masz identyfikator powiązany z adresem e-mail, do którego nie masz już dostępu i nie możesz zalogować się przy użyciu identyfikatora ORCID i hasła,
